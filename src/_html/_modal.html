<div data-modal-hr class="backdrop is-hidden">
    <div class="modal">
        
        <button data-modal-close-hr type="button" class="button-modal-close">
            <svg class="button-modal__icon"  height="11px">
                <use href="./assets/img/symbol-defs.svg#icon-cross"></use>
            </svg>
        </button>
        
        <form class="modal-form">
            <div role="group">
                <h2 class="modal-form__title">Залиште свої дані і я вам зателефоную</h2>
                <div class="form-fild">
                    <label class="form-fild__label text" for="name">Ім'я</label>
                    <div class="input-wrapper"> <input class="form-fild__input" type="text" name="name" id="name">
                    </div>
                </div>
        
                <div class="form-fild">
                    <label class="form-fild__label text" for="tel">Телефон</label>
                    <div class="input-wrapper"><input class="form-fild__input" type="tel" name="tel" id="tel">           
                    </div>
                </div>
            </div>
            <button class="modal-btn btn" type="submit">Відправити</button>
        </form>
    </div>
</div>
